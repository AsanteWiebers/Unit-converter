<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500;600;700&display=swap" rel="stylesheet">
    <title>Unit converter</title>
</head>

<body>
    <div class="card">
        <div class="linear">
            <p class="text-white fw-600">Metric/imperial unit conversion</p>
            <p id="elem1"></p>
        </div>
        <div class="dark-bg">
            <p class="text-grey">Length(Meter/Feet)</p>
            <p id="length-meter"></p>
            <p id="length-foot"></p>

            <p class="text-grey">Volume(Liters/Gallons)</p>
            <p id="volume-liter"></p>
            <p id="volume-gallon"></p>

            <p class="text-grey">Mass(Kilograms/Pounds)</p>
            <p id="mass-kilogram"></p>
            <p id="mass-pound"></p>
        </div>
    </div>
    <script src="/index.js"></script>
</body>

</html>
